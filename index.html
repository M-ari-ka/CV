<html lang="en">
<head>

    <title>My Profile</title>

            background-color: #f4f4f4;

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            border: 5px solid rgb(80, 204, 179);
            border-radius: 15px;
            text-align: center;
            width: 350px;
            padding: 20px;
            background-color: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: rgb(80, 204, 179);
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1><strong>Thông tin cá nhân</strong></h1>
        <p><strong>Họ và tên:</strong> Trần Yến Như</p>

        <p><strong>Lớp học:</strong> S2P31.2506A2</p>

        <img src="img/cat.png" alt="Ảnh cá nhân">

</body>
</html>
